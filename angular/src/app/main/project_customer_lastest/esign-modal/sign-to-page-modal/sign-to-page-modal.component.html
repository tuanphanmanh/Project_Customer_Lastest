<ejs-dialog [isModal]='true' #modal id="modal" [visible]='visible' [animationSettings]='animationSettings'
    [showCloseIcon]='false' width='25%' [height]="dialogHeight" >
    <ng-template #content>
        <div class="frame-1171275376">
            <div class="frame-1171275385">
                <div class="frame-1171275284">
                    <div class="vuesax-linear-close-circle" (click)="hide()">
                        <div class="vuesax-linear-close-circle2">
                            <svg class="close-circle" width="36" height="36" viewBox="0 0 36 36" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.7549 22.2449L22.2449 13.7549" stroke="#222222" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M22.2449 22.2449L13.7549 13.7549" stroke="#222222" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="frame-1171275283">
                    <div class="frame-1171275480">
                        <div class="comment"> Pages you want to replicate</div>
                    </div>
                </div>
                <div class="frame-1171275479">
                    <div class="frame-1171275230">
                        <input id="textareasignto" #default rows="1" placeholder="e.g. 1-3,9,12-16,..." [(ngModel)]="page" class="w100" />
                        <!-- <div class="comment-text">e.g. 1-3,9,12-16</div> -->
                        <!-- <ul style="width: 100%;">
                            <li class="comment-text">10</li>
                            <li class="comment-text">5-10</li>
                            <li class="comment-text">5;10;14;...</li>
                            <li class="comment-text">5,10,14,...</li>
                        </ul> -->
                    </div>
                </div>
                <div class="frame-1171275387">
                    <div class="frame-1171275438">
                        <div class="component-38" (click)="hide()">
                            <div class="cancel">{{l('Cancel')}}</div>
                        </div>
                        <div class="component-37" (click)="submit()">
                            <div class="yes">Yes</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ejs-dialog>
