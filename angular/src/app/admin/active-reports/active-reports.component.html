<div class="master-container">
    <div class="grid-parent w-100 h-100">
        <div class="control-section w-100 h-100">
            <div class="master-title d-flex align-items-center">
                <p class="h5 title">{{'Activity Logs Reports' | localize }}</p>
            </div>
            <div class="form-filter col-12 d-flex">
                <div class="input-filter col-4 mr-1">
                    <esign-input [text]="l('Name')" [(ngModel)]="filterName"
                        (onSearch)="searchDatas()"></esign-input>
                </div>
                <div class="input-filter col-4 mr-1">
                    <esign-input [text]="l('EmailAddress')" [(ngModel)]="filterEmail"
                        (onSearch)="searchDatas()"></esign-input>
                </div>
                <div class="input-filter d-flex col-3 gap-2 button-filter">
                    <button ejs-button cssClass="e-outline" (click)="searchDatas()" iconCss="fas fa-search"
                        cssClass="e-outline" [isPrimary]="true">
                        {{ 'Search' | localize }}
                    </button>
                    <div style="width: 10px;"></div>
                    <button ejs-button cssClass="e-outline" (click)="clearTextSearch()" iconCss="fas fa-refresh"
                    cssClass="e-outline" [isPrimary]="true">
                    {{ 'Refresh' | localize }}
                </button>
                </div>
            </div>
            <div class="row pt-1" style="height: calc(100% - 150px);">
                <div class="col-12 d-flex justify-content-start align-items-center" style="height: 100%;">
                    <esign-grid style="width: 100%; height: 100%" [width]="'100%'" [height]="'100%'" [rowData]="rowData" [columnDefs]="columnDef"
                        [allowPager]="true" [allowResizing]='false' [sttWidth]='60'
                        [allowSorting]="true" (onChangeSelection)="changeSelection($event)"
                        [selectionSettings]="selectionSettings" [filterSettings]="filterSettings"
                        [allowFiltering]="true" [pagination]="pagination" (onChangePager)="changePager($event)"
                        [showIndex]="true" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-end align-items-center mt-10">
                    <div class="button-action mr-2">
                        <button ejs-button cssClass="e-success e-outline" iconCss="fas fa-file-excel"
                            (click)="exportToExcel()">{{ 'ExportToExcel' | localize }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
