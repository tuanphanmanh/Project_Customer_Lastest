<ejs-grid
    #overviewgrid
    id='overviewgrid'
    [dataSource]='rowData'
    rowHeight='38'
    [allowSelection]='true'
    [allowSorting]='allowSorting'
    [loadingIndicator]='loadingIndicator'
    [height]='height'
    [width]="width"
    [allowPaging]="false"
    [enableHover]='true'
    [enableHeaderFocus]='true'
    [selectionSettings]='selectionSettings'
    [filterSettings]='filterSettings'
    [allowFiltering]='allowFiltering'
    gridLines="Both"
    [allowReordering]='allowReordering'
    [allowResizing]='allowResizing'
    [resizeSettings]="resizeSettings"
    [editSettings]='editSettings'
    [allowRowDragAndDrop]='allowRowDragAndDrop'
    (rowSelecting)="onChangeSelectionRow($event)"
    (dataSourceChange)="onChangeDataState()"
    >
    <e-columns>
        <e-column *ngIf="showCheckBox"
            type='checkbox'
            [allowFiltering]='false'
            [allowSorting]='false'
            [width]='30'></e-column>
        <e-column *ngIf="showIndex"
            [allowFiltering]='false'
            [allowSorting]='false'
            [headerText]="l('No.')"
            [textAlign]="'Center'"
            [width]='sttWidth'>
            <ng-template #template let-data>
                <div class="image">
                    {{(data.index - 0) + 1 + (pagination.pageNum - 1) * pagination.pageSize}}
                </div>
            </ng-template>
        </e-column>
        <ng-container *ngFor="let column of columnDefs">
            <e-column *ngIf="column.template == null"
                [isPrimaryKey]="column.isPrimaryKey ?? false"
                [visible]="column.visible ?? true"
                [field]='column.field'
                [headerText]='column.header'
                [textAlign]="column.textAlign ?? 'Left'"
                [width]='column.width ?? 200'
                [format]="column.format ?? null"
                [allowEditing]="column.editable ?? true"
                [editType]="column.editType ?? 'stringedit'"
                [type]="column.type ?? 'string'"
                >
            </e-column>

            <e-column *ngIf="column.template == 'PreviewColor'"
                [isPrimaryKey]="column.isPrimaryKey ?? false"
                [visible]="column.visible ?? true"
                [headerText]='column.header'
                [textAlign]="column.textAlign ?? 'Left'"
                [width]='column.width ?? 200'
                >
                <ng-template #template let-data>
                    <div class="ellipse-parent">
                        <div class="ellipse-2082" [ngStyle]="{'background-color': data[column.field]}"></div>
                    </div>
                </ng-template>
            </e-column>

            <e-column *ngIf="column.template == 'PreviewImage'"
                [isPrimaryKey]="column.isPrimaryKey ?? false"
                [visible]="column.visible ?? true"
                [headerText]='column.header'
                [textAlign]="column.textAlign ?? 'Left'"
                [width]='column.width ?? 200'
                >
                <ng-template #template let-data>
                    <div class="ellipse-parent">
                        <img [src]="data[column.field]" [alt]="data[column.field]"/>
                    </div>
                </ng-template>
            </e-column>

            <e-column *ngIf="column.template == 'CheckBox'"
                [visible]="column.visible ?? true"
                [headerText]='column.header'
                [textAlign]="column.textAlign ?? 'Left'"
                [width]='column.width ?? 200'
                >
                <ng-template #template let-data>
                    <div class="ellipse-parent">
                        <!-- <input type="checkbox" [checked]="data[column.field]" disabled/> -->
                        <!-- <img [src]="data[column.field]" [alt]="data[column.field]"/> -->
                        <ejs-checkbox [checked]="data[column.field]" [value]="data[column.field]"
                        [disabled]="column.disabled ? true : null"/>
                    </div>
                </ng-template>
            </e-column>

        </ng-container>
    </e-columns>
</ejs-grid>
<div class="component-113" *ngIf="allowPager">
    <div class="frame-1171275258">
        <p-paginator id="paginator" #paginator (onPageChange)="onChangePage($event.page + 1)" [first]="0"
            [rows]="pagination.pageSize" (currentPage)="pagination.pageNum"
            ngClass="h100"
            [totalRecords]="pagination.totalCount" [pageLinkSize]="4" [showFirstLastIcon]="true">
        </p-paginator>
        <div class="input-field2">
            <ejs-combobox id='combosizes' [dataSource]='[10, 20, 50, 100, 200]' [(value)]='pagination.pageSize' [autofill]='true' [showClearButton]="false"  (change)="onChangePageSize($event.value)"></ejs-combobox>
        </div>
    </div>
    <div class="frame-1171275359">
        <div class="page">{{ 'Page' | localize }}</div>
        <div class="frame-1171275358">
            <div class="_20">{{pagination.pageNum}} / {{totalPages}}</div>
        </div>
    </div>
</div>
