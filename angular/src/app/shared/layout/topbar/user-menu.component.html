<div class="d-flex align-items-center">

    <div [class]="togglerCssClass" id="kt_quick_user_toggle" data-kt-menu-trigger="click" data-kt-menu-attach="parent"
        data-kt-menu-placement="bottom-end">
        <div class="d-flex justify-content-end" >
            <div class="frame-1000006453">
                <div class="frame-291">
                    <div class="frame-293">
                        <div [class]="togglerCssClass" data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                        data-kt-menu-placement="bottom-end">
                        <img [src]="profilePicture" alt="user" [class]="profileImageCssClass" />
                    </div>
                    </div>
                    <div class="frame-174">
                        <div class="frame-290">
                            <div class="admin">{{displayName}}</div>
                            <!-- <div class="admin">{{userName}}</div> -->
                            <div class="user-gmail-com">{{emailAddress}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="
            menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary
            fw-bold
            py-4
            fs-6
            w-400px
        " data-kt-menu="true">
        <div class="menu-item px-3">
            <div class="menu-content d-flex align-items-center px-3">
                <div class="symbol symbol-50px me-5">
                    <img alt="Logo" [src]="profilePicture" />
                </div>
                <div class="d-flex flex-column">
                    <div class="admin">{{displayName}}</div>
                    <!-- <div class="fw-bolder d-flex align-items-center fs-5">
                        <span class="tenancy-name">{{ tenancyName }}\</span>
                        {{ userName }}
                    </div> -->
                    <a href="#" class="fw-bold text-muted text-hover-primary fs-7">
                        {{ emailAddress }}
                    </a>
                </div>
            </div>
        </div>
        <div class="separator my-2"></div>

<style>
    .frame-1000006453 {
        background: #ffffff;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.80);
        backdrop-filter: blur(40px);
        padding: 3px 12px;

        display: flex;

        flex-direction: column;
        gap: 0px;
        align-items: self-start;
        justify-content: flex-start;
        align-self: stretch;
        flex-shrink: 0;
        position: relative;
    }

    .frame-291 {
        display: flex;
        flex-direction: row;
        gap: 8px;
        align-items: center;
        justify-content: flex-start;
        flex: 1;
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .frame-293 {
        border-radius: 30px;
        border-style: solid;
        border-color: rgba(184, 219, 240, 0.5);
        border-width: 4px;
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        position: relative;
        overflow: hidden;
    }

    .frame-174 {
        display: flex;
        flex-direction: column;
        gap: 0px;
        align-items: flex-start;
        justify-content: center;
        align-self: stretch;
        flex-shrink: 0;
        position: relative;
    }

    .frame-290 {
        display: flex;
        flex-direction: column;
        gap: 0px;
        align-items: flex-start;
        justify-content: center;
        flex: 1;
        position: relative;
    }
    .admin {
        color: #222222;
        text-align: left;
        font: 600 14px "Roboto", sans-serif;
        position: relative;
    }

    .user-gmail-com {color:#828282;
